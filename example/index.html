<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="reset.css"
    />
    <title>Web Component Example: Business Card</title>
    <script
      src="/businessCard/index.js"
      defer
      type="module"
    ></script>
  </head>
  <body>
    <style>
      body {
        background-color: #fff;
      }
      article.container {
        margin: 1rem;
        box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.5);
        border-radius: 3px;
        max-width: 300px;
      }
    </style>
    <article class="container">
      <business-card
        full_name="Jack Galan"
        job_title="Software Developer"
        company_name="Freelance"
        phone="2125556342"
        email="jacksongalan@gmail.com"
        avatar="avatar.png"
      ></business-card>
    </article>
  </body>
</html>
