<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pale Nimbus | Example</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <hgroup>
            <h1>Pale Nimbus</h1>
            <p>An example web component built in homage to <i>American Psycho</i>.</p>
        </hgroup>
    </header>
    <main>
        <template id="business-card">
            <style>
                .container {
                    width: 400px;
                    height: 200px;
                    border: 1px solid #000;
                    padding: 1rem;
                    display: grid;
                    grid-template-rows: 1fr auto 1fr;
                    grid-template-columns: repeat(3, 1fr);
                }
                .phone {
                    grid-row: 1 / 2;
                    grid-column: 1 / 2;
                }
                hgroup.company {
                    grid-row: 1 / 2;
                    grid-column: 3 / 4;
                }
                hgroup.title {
                    grid-row: 2 / 3;
                    grid-column: 2  /3;
                    text-align: center;
                }
                .address {
                    grid-row: 3 / 4;
                    grid-column: 1 / 4;
                    margin-top: auto;
                }
            </style>
            <main class="container">
                <hgroup class="title">
                    <div class="name">
                        <slot name="name">
                            <span>Patrick Bateman</span>
                        </slot>
                    </div>
                    <div class="title">
                        <slot name="title">
                            <span>Vice President</span>
                        </slot>
                    </div>
                </hgroup>
                <hgroup class="company">
                    <div class="company">
                        <slot name="company">
                            <span>Pierce & Pierce</span>
                        </slot>
                    </div>
                    <div class="team">
                        <slot name="team">
                            <span>Mergers & Applications</span>
                        </slot>
                    </div>
                </hgroup>
                <div class="phone">
                    <slot name="phone">
                        <span>555-555-5555</span>
                    </slot>
                </div>
                <div class="address">
                    <slot name="address">
                        <span>131 Wall St, New York, NY 10001</span>
                    </slot>
                </div>
            </main>
        </template>
        
        <business-card>
            <p slot="name"><span>Paul Allen</span></p>
        </business-card>
    </main>
    <script src="/script.js"></script>
</body>
</html>
