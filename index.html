<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pale Nimbus | Example</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <template id="business-card">
        <style>
            .container {
                width: 400px;
                height: 200px;
                border: 1px solid #000;
                padding: 1rem;
                display: grid;
                grid-template-rows: 1fr auto 1fr;
                grid-template-columns: repeat(3, 1fr);
                background: #f2f2f2;
                font-family: serif;
            }
            p.phone {
                grid-row: 1 / 2;
                grid-column: 1 / 2;
                margin: 0;
            }
            hgroup.company {
                grid-row: 1 / 2;
                grid-column: 2 / 4;
                text-align: end;
            }
            h2.company {
                margin: 0;
                font-size: 1.2em;
            }
            p.team {
                margin: 0;
                font-size: 1em;
            }
            hgroup.title {
                grid-row: 2 / 3;
                grid-column: 2  /3;
                text-align: center;
            }
            h2.name {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                font-size: 1.4em;
            }
            .name .last {
                text-transform: uppercase;
            }
            p.title {
                margin: 0;
                font-size: 1.2em;
            }
            .address {
                grid-row: 3 / 4;
                grid-column: 1 / 4;
                margin-top: auto;
            }
        </style>
        <main class="container">
            <hgroup class="title">
                <h2 class="name">
                    <div class="first">
                        <slot name="first">Paul</slot>
                    </div>
                    <span>&nbsp;</span>
                    <div class="last">
                        <slot name="last">Allen</slot>
                    </div>
                </h2>
                <p class="title">
                    <slot name="title">
                        <span>Vice President</span>
                    </slot>
                </p>
            </hgroup>
            <hgroup class="company">
                <h2 class="company">
                    <slot name="company">
                        <span>Pierce & Pierce</span>
                    </slot>
                </h2>
                <p class="team">
                    <slot name="team">
                        <span>Mergers + Applications</span>
                    </slot>
                </p>
            </hgroup>
            <p class="phone">
                <slot name="phone">
                    <span>555-555-5555</span>
                </slot>
            </p>
            <div class="address">
                <slot name="address">
                    <span>131 Wall St, New York, NY 10001</span>
                </slot>
            </div>
        </main>
    </template>
    <header class="landing">
        <hgroup>
            <h1>Pale Nimbus</h1>
            <p>A business card Web Component ðŸ”§ inspired by Brett Easton Ellis</p>
        </hgroup>
    </header>
    <main class="landing">
        <article>
            <business-card>
                <span slot="first">Patrick</span>
                <span slot="last">Bateman</span>
            </business-card>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
